<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        #body{

            text-align: center;
            margin-top: 25px;

        }
        #a{
            margin: auto;
            height: 120px;
            width: 250px;
            border: solid black 1px;
            padding-top: 20px;
        }
    </style>

    <script src="js/jquery.min.js"></script>
    <!-- 引入 layui.css -->
    <link href="//unpkg.com/layui@2.6.11/dist/css/layui.css" rel="stylesheet">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.11/dist/layui.js"></script>
</head>

<body>
<div  id="body">
    <h3>-----登录系统-----</h3>
    <div id="a">
        <form >
            姓名：<input name="username" placeholder="请输入姓名"><br>
            <br>
            密码：<input name="password" placeholder="请输入密码"><br>
            <br>
            <button type="button" class="bt">提交</button>
        </form>
    </div>
</div>

<script>
    $(function () {
        $(".bt").click(function () {
            var data = $('form').serialize();
            console.log(data)
            $.ajax({
                type:"post",
                url:"login",
                data:data,
                success:function (e) {
                    if(e == "ok"){
                        console.log("ok")
                        layer.msg('登录成功！',{icon:1 ,time:2000});
                        setTimeout("window.location.href='/index'",2000)
                    }else if(e =="1"){
                        layer.msg('用户名不存在',{icon:2 ,time:2000});
                    }else if(e == "2"){
                        layer.msg('密码错误',{icon:2 ,time:2000});
                    }
                }
            })
        })
    })
</script>
</body>
</html>
