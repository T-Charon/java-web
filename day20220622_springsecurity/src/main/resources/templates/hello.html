<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="person : ${persons} ">
        <p th:text="${person.name}">Name</p>
        <p th:text="${person.age}">Age</p>
        <p th:text="${person.address}">Address</p>
    </div>
</body>
</html>
