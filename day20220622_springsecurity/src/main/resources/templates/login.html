<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        #body{

            text-align: center;
            margin-top: 25px;

        }
        #a{
            margin: auto;
            height: 120px;
            width: 250px;
            border: solid black 1px;
            padding-top: 20px;
        }
    </style>

    <script src="js/jquery.min.js"></script>
    <!-- 引入 layui.css -->
    <link href="//unpkg.com/layui@2.6.11/dist/css/layui.css" rel="stylesheet">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.11/dist/layui.js"></script>
</head>

<body>
<!--出现了验证错误后，实现下面内容-->
<div th:if="${param.error}">
    <p style="text-align: center" class="text-danger">登录失败，账号或密码错误</p>

</div>
<div  id="body">
    <h3>-----登录系统-----</h3>
    <div id="a">
        <!--这里是提交给SpringSecurity配置的登录URL处理-->
        <form th:action="@{/doLogin}" method="post">
            <!--这里注意：名称必须是username和password，SpringSecurity默认指定的-->
            姓名：<input name="username" placeholder="请输入姓名"><br>
            <br>
            密码：<input name="password" placeholder="请输入密码"><br>
            <br>
            <input type="checkbox" name="rememberMe" value="true">记住我<br>
            <button type="submit" >提交</button>
        </form>
    </div>
</div>

</body>
</html>
